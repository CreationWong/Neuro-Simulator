<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuro-Simulator Live</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <!-- Twitch 风格页眉 -->
    <header id="twitch-header">
      <div class="logo">Neuro-Simulator</div>
      <div class="nav-links">
        <a href="#">浏览</a>
        <a href="#">关注</a>
        <a href="#" id="reset-button">Reset</a> 
      </div>
    </header>

    <!-- 主内容区域：直播画面 + 聊天室 -->
    <div id="main-content-wrapper">
      <!-- 左侧：直播画面和信息 -->
      <div id="stream-and-info-container">
        <!-- 直播画面容器，将保持 16:9 比例 -->
        <div id="stream-display-area">
          <div id="live2d-display"></div>
          <!-- Neuro-Sama 字幕显示区域 (位于直播画面之上) -->
          <div id="neuro-caption"></div>

          <!-- Startup Video Overlay moved inside stream-display-area -->
          <div id="startup-video-overlay">
            <video id="startup-video" src="/neuro_start.mp4" playsinline muted autoplay></video>
          </div>
        </div>

        <!-- 直播信息 -->
        <div id="stream-info">
          <img id="streamer-avatar" src="/avatar.webp" alt="Streamer Avatar" />
          <div class="stream-details">
            <h1 id="stream-title">Neuro-Sama's Immersive Memory Simulation Live</h1>
            <p><a id="streamer-nickname" href="https://www.twitch.tv/vedal987" target="_blank">vedal987</a></p>
          </div>
        </div>
      </div>

      <!-- 右侧：聊天侧边栏 -->
      <div id="chat-sidebar" class="chat-sidebar">
        <div class="chat-content">
          <div class="chat-header">
            <h2>Live Chat</h2>
          </div>
          <div id="chat-messages" class="messages-display">
            <!-- 聊天消息会在这里显示 -->
          </div>
          <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Send a message..." />
            <button id="send-button">❯</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
